name: 领红包

# https://docs.github.com/cn/actions/reference/events-that-trigger-workflows#workflow_dispatch
on:
  # 手动触发
  workflow_dispatch:
  # 定时任务
  schedule:
    # https://crontab.guru/
    # UTC 时间，中国时区应减 8  ##2+8 即为北京时间
    #         ┌────────── minute (0 - 59)
    #         │ ┌──────── hour (0 - 23)
    #         │ │ ┌────── day of the month (1 - 31)
    #         │ │ │ ┌──── month (1 - 12 or JAN-DEC)
    #         │ │ │ │ ┌── day of the week (0 - 6 or SUN-SAT)
    #         │ │ │ │ │
    - cron: '30,32 14 * * *'

jobs:
  start:
    name: grab coupon
    runs-on: ubuntu-latest

    steps:
      - name: Checkout codes
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run app
        run: pnpm start
        env:
          TOKEN: ${{ secrets.TOKEN }}
          BARK_KEY: ${{ secrets.BARK_KEY }}
          TG_USER_ID: ${{ secrets.TG_USER_ID }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          SC_SEND_KEY: ${{ secrets.SC_SEND_KEY }}
          QMSG_KEY: ${{ secrets.QMSG_KEY }}
          QMSG_ADMIN: ${{ secrets.QMSG_ADMIN }}
          QYWX_SEND_CONF: ${{ secrets.QYWX_SEND_CONF }}
          LARK_WEBHOOK: ${{ secrets.LARK_WEBHOOK }}
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
          WXPUSHER_TOKEN: ${{ secrets.WXPUSHER_TOKEN }}
          WXPUSHER_TOPICID: ${{ secrets.WXPUSHER_TOPICID }}
          DINGTALK_WEBHOOK: ${{ secrets.DINGTALK_WEBHOOK }}
